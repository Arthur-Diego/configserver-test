eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
 
 zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    arthur-auth-server:
      path: /**
      serviceId: arthur-auth-server
      stripPrefix: false
      
    arthur-order-service:
      path: /order/**
      serviceId: arthur-order-service
      stripPrefix: false
      
server:
  port: 8622
