eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
 
 zuul:
  ignoredServices: '*'
  routes:
    auth-server:
      path: /**
      serviceId: authserver
      stripPrefix: false
      
    order-service:
      path: /order/**
      serviceId: apipedido
      stripPrefix: false
      
server:
  port: 8622
